<template name="mapsPage">
<div id="map-canvas"></div>
{{>itinerary}}
{{>finishEmail}}
<br/>

</template>
<template name="itinerary">
<div class="itinerary">
	<h1>Itinerary</h1>
	<div class="iteneraryGroup">
		<span class=""><b>From: </b></span>
		<span>{{mylocation}}</span>
	</div>

	<div class="iteneraryGroup">
		<span class=""><b>To: </b></span>
		<span>{{destLocation}}</span>
	</div>
	<table style="padding: 15px; margin-top: 25px; width: 100%">
		<tr>
			<td style="width: 70%">
				<div class="timeGroup" >
					<span class=""><b>{{hours}}</b></span>
					<span>h</span>
					<span class=""><b>{{mins}}</b></span>
					<span>m</span>
				</div>
			</td>
			<td>
				<div class="tanksGroup">
					<span>{{gasTanks}}</span>
					<span class="small"><br />full tanks</span>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div class="costGroup">
					<span>$</span>
					<span class=""><b>{{cost}}</b></span>
				</div>
			</td>
		</tr>
	</table>

	

</div>

<div class="buttonGroups">
	<div id="letsGo" class="kanyeImg5"></div>
	<div id="anotherItinerary" class="kanyeImg6"></div>
</div>

</template>

<template name="finishEmail">
<div class="finishEmail">
	<h1>Almost Done!</h1>
	<div class="finishUpGroup">
		<div>
			<div class="inputHead">Full Name</div>
			<input id="inputName" type="text" class="inputStyle" placeholder="Kanye West">
		</div>
		<div>
			<div class="inputHead">Email Address</div>
			<input id="inputEmail" type="text" class="inputStyle" placeholder="kanye@west.com">
		</div>
		<div class="inputBtn sendButton">
			<span class="glyphicon glyphicon-send"></span>
			<span>Send it!</span>
		</div>
	</div>
</div>
</template>
